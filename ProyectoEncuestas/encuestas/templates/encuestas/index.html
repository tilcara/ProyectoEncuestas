	{% extends 'encuestas/base.html' %}

	{% block title %}Encuestas{% endblock %}

	{% block content %}

	<div class="container-fluid">

    	{% if ultimas_preguntas %}
			<div class="list-group">
			{% for pregunta in ultimas_preguntas %}
				<a href="{% url 'encuestas:detalle' pregunta.id%}" class="list-group-item list-group-item-action">{{pregunta.pregunta}}</a>
			{% endfor %}
			</div>
		{% else %}
		<p>No hay encuestas disponibles</p>
		{% endif %}

	</div>

	{% endblock %}
